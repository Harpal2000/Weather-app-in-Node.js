<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather-Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="home-style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark  navbar-fixed-top navbar upper-nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="/icons/cloud-2.png"> Weather Forecast</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav1">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><img src="/icons/loc-2.png">
                            Tarn-Taran, Punjab</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search Location" aria-label="Search">
                    <button class="btn btn-light" type="submit"><i class="bi bi-search"></i></button>
                </form>
            </div>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid justify-content-center">
            <ul class="navbar-nav mb-2 mb-lg-0 text-center text-align-center nav2">
                <li class="nav-item nav-i">
                    <a class="nav-link active" aria-current="page" href="#">Today</a>
                </li>
                <li class="nav-item nav-i">
                    <a class="nav-link active" href="#">Tomorrow</a>
                </li>
                <li class="nav-item nav-i">
                    <a class="nav-link active" href="#">7 Days</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container main-div" style="margin-top:5rem">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="main-heading text-center display-4">Today Weather</h3>
                <div class="container second-div">
                    <div class="row">
                        <div class="col-lg-3 weather-status-div text-center">
                            <img src="/icons/cloud-3.png" alt="" class="img-fluid" />
                            <div class="weather-status text-center pt-2">
                                <p class="lead">Cloudy</p>
                            </div>
                        </div>
                        <div class="col-lg-4 city-data">
                            <div class="location">
                                <p class="lead"><img src="/icons/loc-2.png"> Tarn-Taran, Punjab</p>
                            </div>
                            <div class="temperature">
                                <p class="lead"><img src="/icons/temp-2.png"> 20<span>&#8451;</span></p>
                            </div>
                            <div class="date">
                                <p class="lead"><img src="/icons/caln-2.png"> 1 Jan</p>
                            </div>
                            <div class="time">
                                <p class="lead"><img src="/icons/clock-2.png"> 12:00 PM</p>
                            </div>
                        </div>
                        <div class="col-lg-5">
                            <div class="weather-data">
                                <div class="humidity border-bottom pb-2 border-dark">
                                    <p class="lead">Humidity: 12</p>
                                </div>
                                <div class="wind-speed border-bottom pb-2 pt-2 border-dark">
                                    <p class="lead">Wind speed: 12 km/h</p>
                                </div>
                                <div class="pressure border-bottom pb-2 pt-2 border-dark">
                                    <p class="lead">Wind speed: 12 mBar</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer py-3 bg-dark" style="margin-top:6.9rem;">
        <div class="container">
            <span class="text-muted">Place sticky footer content here.</span>
        </div>
    </footer>
</body>

</html>
